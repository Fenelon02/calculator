<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS Online Calculator</title>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="./favicon/favicon.ico" type="image/x-icon">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/13.0.2/math.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="screenCalc">
                <p id="equation"></p>
            </div>
            <div class="buttonsBox">
                <div class="boxGrid">
                    <div class="num btn">
                        <button value="1" id ="num1">1</button>
                    </div>
                    <div class="num btn">
                        <button value="2" id ="num2">2</button>
                    </div>
                    <div class="num btn">
                        <button value="3" id ="num3">3</button>
                    </div>
                    <div class="op btn">
                        <button value="/" id ="div">/</button>
                    </div>
                    <div class="num btn">
                        <button value="4" id ="num4">4</button>
                    </div>
                    <div class="num btn">
                        <button value="5" id ="num5">5</button>
                    </div>
                    <div class="num btn">
                        <button value="6" id ="num6">6</button>
                    </div>
                    <div class="op btn">
                        <button value="*" id ="mul">x</button>
                    </div>
                    <div class="num btn">
                        <button value="7" id ="num7">7</button>
                    </div>
                    <div class="num btn">
                        <button value="8" id ="num8">8</button>
                    </div>
                    <div class="num btn">
                        <button value="9" id ="num9">9</button>
                    </div>
                    <div class="op btn">
                        <button value="+" id = "+">+</button>
                    </div>
                    <div class="num btn">
                        <button value="0" id = "num0">0</button>
                    </div>
                    <div class="op btn">
                        <button value="." id = "dot">.</button>
                    </div>
                    <div class="op btn">
                        <button value="^" id="powerOf">^</button>
                    </div>
                    <div class="op btn">
                        <button value="-" id = "sub">-</button>
                    </div>
                    <div class="op btn">
                        <button value="=" id = "equal">=</button>
                    </div>
                    <div class="op btn">
                        <button value="ac" id="clear">ac</button>
                    </div>
                    <div class="op btn">
                        <button value="Backspace" id="del">
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-backspace" viewBox="0 0 16 16">
                                <path d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z"/>
                                <path d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1z"/>
                            </svg>
                        </button>
                    </div>
                    <div class="op btn">
                        <button id="FunnyFace" disabled>
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="black" class="bi bi-emoji-smile" viewBox="0 0 16 16">
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                                <path d="M4.285 9.567a.5.5 0 0 1 .683.183A3.5 3.5 0 0 0 8 11.5a3.5 3.5 0 0 0 3.032-1.75.5.5 0 1 1 .866.5A4.5 4.5 0 0 1 8 12.5a4.5 4.5 0 0 1-3.898-2.25.5.5 0 0 1 .183-.683M7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5m4 0c0 .828-.448 1.5-1 1.5s-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
