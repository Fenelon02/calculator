<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/13.0.2/math.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="screenCalc">
                <p id="equation"></p>
            </div>
            <div class="buttonsBox">
                <div class="boxGrid">
                    <div class="num">
                        <button value="1" id ="num1">1</button>
                    </div>
                    <div class="num">
                        <button value="2" id ="num2">2</button>
                    </div>
                    <div class="num">
                        <button value="3" id ="num3" id ="num3">3</button>
                    </div>
                    <div class="op">
                        <button value="/" id ="div">/</button>
                    </div>
                    <div class="num">
                        <button value="4" id ="num4">4</button>
                    </div>
                    <div class="num">
                        <button value="5" id ="num5">5</button>
                    </div>
                    <div class="num">
                        <button value="6" id ="num6">6</button>
                    </div>
                    <div class="op">
                        <button value="*" id ="mul">x</button>
                    </div>
                    <div class="num">
                        <button value="7" id ="num7">7</button>
                    </div>
                    <div class="num">
                        <button value="8" id ="num8">8</button>
                    </div>
                    <div class="num">
                        <button value="9" id ="num9">9</button>
                    </div>
                    <div class="op">
                        <button value="+" id = "+">+</button>
                    </div>
                    <div class="num">
                        <button value="0" id = "num0">0</button>
                    </div>
                    <div class="op">
                        <button value=" " id = "clear">ac</button>
                    </div>
                    <div class="op">
                        <button value="=" id = "equal">=</button>
                    </div>
                    <div class="op">
                        <button value="-" id = "sub">-</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
